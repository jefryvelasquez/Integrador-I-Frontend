<div style="overflow-x:auto;" class="container">
    <div class="row">
        <div class="col-10">
            <table class="objetivos">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col" i18n="@@namemomo">Name</th>
                        <th scope="col" i18n="@@pecnre">Percentage</th>
                        <th scope="col" i18n="@@tarehet">Objetive state</th>
                        <th scope="col" i18n="@@targdsfsdfetesta">Deliverable</th>
                        <th scope="col" i18n="@@acdsfshgf">Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let objetivo of objetivos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                        <th>{{objetivo.id}}</th>
                        <td>{{objetivo.name}}</td>
                        <td>{{objetivo.porcentaje}} </td>
                        <td>{{objetivo.estadoObjetivo}} </td>
                        <td>{{objetivo.entregable}} </td>
                        <td>Ac√° van botones</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="objetivos.length" [(page)]="page" [pageSize]="pageSize"
                    [boundaryLinks]="true">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                    <option [ngValue]="2" i18n="@@2pp">2 items per page</option>
                    <option [ngValue]="4" i18n="@@4pp">4 items per page</option>
                    <option [ngValue]="6" i18n="@@6pp">6 items per page</option>
                </select>
            </div>

        </div>
        <div class="col-2">
            <button class="btn btn-default" onclick="location.href='/component/CrearObjetivo'" i18n="@@dfdcreatopasfh">
                Create Objetive</button>
        </div>
    </div>
</div>
